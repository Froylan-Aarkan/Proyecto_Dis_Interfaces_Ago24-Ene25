<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de tutorias</title>
        <link rel="stylesheet" href="style/css/menuprincipal.css">
    </head>
    <body>
        <header>
            <div>
                <img src="assets/imgs/Logo_de_la_Universidad_Veracruzana-blanco.png" alt="Logo UV" style="height: 50px; width: 40px;">
            </div>

            <h2>Tutorías académicas</h2>

            <a href="index.html" class="logout-container">
                <img src="assets/svgs/door-open-fill.svg" alt="Cerrar sesión">
                <span>Cerrar sesión</span>
            </a>
        </header>

        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <span style="font-size: 20px;">¡Bienvenido(a) Froylan!</span>
            <img src="assets/svgs/person-circle.svg" alt="Perfil" style="height: 80px; width: 80px; margin-top: 10px;">
        </div>

        <main>
            <section class="menu-container">
                <button>
                    <img src="assets/svgs/file-earmark-spreadsheet-fill.svg" alt="Lista de asistencia">
                    Registrar lista de asistencia
                </button>
                <button>
                    <img src="assets/svgs/file-earmark-spreadsheet-fill.svg" alt="Lista de asistencia">
                    Mis listas de asistencia
                </button>
            </section>

            <section class="menu-container">
                <button>
                    <img src="assets/svgs/file-earmark-plus-fill.svg">
                    Registrar reporte de tutoría
                </button>
                <button>
                    <img src="assets/svgs/file-earmark-text-fill.svg">
                    Mis reportes de tutoría
                </button>
                <button>
                    <img src="assets/svgs/file-earmark-text-fill.svg">
                    Reportes de tutoría
                </button>
            </section>

            <section class="menu-container">
                <button>
                    <img src="assets/svgs/mortarboard-fill.svg">
                    Mis tutorados
                </button>
                <button>
                    <img src="assets/svgs/mortarboard-fill.svg">
                    Estudiantes
                </button>
                <button>
                    <img src="assets/imgs/profesor-blanco.png">
                    Académicos
                </button>
                <button>
                    <img src="assets/imgs/pila-de-libros-de-tres-blanco.png">    
                    Experiencias Educativas
                </button>
            </section>

            <section class="menu-container">
                <button>
                    <img src="assets/svgs/clock-fill.svg">
                    Registrar horario de tutoría
                </button>
                <button>
                    <img src="assets/svgs/calendar-plus-fill.svg">
                    Registrar fechas de tutoría
                </button>
                <button>
                    <img src="assets/svgs/calendar-range-fill.svg">
                    Modificar fechas de tutoría
                </button>
            </section>
        </main>
    </body>
</html>

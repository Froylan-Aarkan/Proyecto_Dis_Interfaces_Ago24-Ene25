<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de tutorias</title>
        <link rel="stylesheet" href="style/css/consultar.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
          <a href="menu_principal_coordinador.html">
            <img class="back-button" src="assets/svgs/arrow-left-square-fill.svg" alt="Regresar" style="height: 40px; width: 40px;">
          </a>
          <h2>Registrar Lista de Asistencia</h2>
          <div>
            <img src="assets/svgs/person-circle-white.svg" alt="Perfil" style="height: 40px; width: 40px;">
          </div>
        </header>

        <main class="container mt-4">
          <div class="row mb-4">
            <!-- Column 1 -->
            <div class="col-md-4">
                <label for="periodo-escolar" class="form-label text-start d-block">Periodo escolar</label>
                <input type="text" id="periodo-escolar" class="form-control mb-3" value="Ago 2024 - Ene 2025" disabled>
            </div>
            <!-- Column 2 -->
            <div class="col-md-4">
                <label for="fecha-tutoria" class="form-label text-start d-block">Fecha de tutoría</label>
                <input type="text" id="fecha-tutoria" class="form-control mb-3" value="18/10/2024" disabled>
            </div>
            <!-- Column 3 -->
            <div class="col-md-4">
                <label for="sesion-tutoria" class="form-label text-start d-block">Sesión de tutoría</label>
                <input type="text" id="sesion-tutoria" class="form-control mb-3" value="1" disabled>
            </div>
          </div>

          <h3 class="text-start">Vista previa</h3>
          <div class="text-center my-4">
            <div class="text-center my-4">
              <p class="text-muted">No hay un documento de lista de asistencia cargado.</p>
            </div> 
          </div>

          <div class="text-center" style="margin-top: 20px;">
            <button class="btn btn-secondary" id="cargar">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16" style="margin-right: 10px;">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
              </svg>
  
              Cargar lista de asistencia
            </button>
          </div>

          <div class="text-center" style="margin-top: 20px;"> 
            <button class="consult-button" id="registrar">Registrar</button>
          </div>
        </main>

        <script src="js/registrar_lista_asistencia.js"></script>
    </body>
</html>

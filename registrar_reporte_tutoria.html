<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de tutorias</title>
        <link rel="stylesheet" href="style/css/registro.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <header>
          <a href="menu_principal_coordinador.html">
            <img class="back-button" src="assets/svgs/arrow-left-square-fill.svg" alt="Regresar" style="height: 40px; width: 40px;">
          </a>
          <h2>Registrar Reporte de Tutoría</h2>
          <div>
            <img src="assets/svgs/person-circle-white.svg" alt="Perfil" style="height: 40px; width: 40px;">
          </div>
        </header>

        <main class="container mt-4">
            <div class="row mb-4">
                <!-- Column 1 -->
                <div class="col-md-4">
                    <label for="periodo-escolar" class="form-label text-start d-block">Periodo escolar</label>
                    <input type="text" id="periodo-escolar" class="form-control mb-3" value="Ago 2024 - Ene 2025" disabled>
                </div>
                <!-- Column 2 -->
                <div class="col-md-4">
                    <label for="programa-educativo" class="form-label text-start d-block">Programa Educativo</label>
                    <input type="text" id="programa-educativo" class="form-control mb-3" value="Ingeniería de Software (Plan 2023)" disabled>
                </div>
                <!-- Column 3 -->
                <div class="col-md-4">
                    <label for="sesion-tutoria" class="form-label text-start d-block">Número de sesión</label>
                    <input type="text" id="sesion-tutoria" class="form-control mb-3" value="1" disabled>
                </div>
            </div>
          
            <div class="row mb-4">
              <!-- Column 4 -->
              <div class="col-md-4">
                <label for="fecha-inicio-tutoria" class="form-label text-start d-block">Fecha de inicio de tutoria</label>
                <input type="text" id="fecha-inicio-tutoria" class="form-control mb-3" value="18/10/2024" disabled>
             </div>
              <!-- Column 5 -->
              <div class="col-md-4">
                <label for="fecha-fin-tutoria" class="form-label text-start d-block">Fecha de fin tutoria</label>
                <input type="text" id="fecha-fin-tutoria" class="form-control mb-3" value="18/10/2024" disabled>
             </div>
            </div>

            <div class="row mb-4">
                <!-- Column 6 -->
                <div class="col-md-4">
                    <label for="alumnos-asistieron" class="form-label text-start d-block">No. de alumnos que asistieron</label>
                    <input type="text" id="alumnos-asistieron" class="form-control mb-3" value="10" disabled>
                </div>
                <!-- Column 7 -->
                <div class="col-md-4">
                    <label for="alumnos-riesgo" class="form-label text-start d-block">No. de alumnos en riesgo</label>
                    <input type="text" id="alumnos-riesgo" class="form-control mb-3" value="0" disabled>
                </div>
                <!-- Column 8 -->
                <div class="col-md-4 d-flex align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="problemas-academicos">
                        <label class="form-check-label" for="problemas-academicos"> Se detectaron problemas académicos</label>
                    </div>
                </div>
            </div>

            <h3 class="text-start">Problemas académicos</h3>
            <div class="row mb-4">
                <!-- Column 9 -->
                <div class="col-md-4">
                    <label for="experiencia-educativa" class="form-label text-start d-block">Experiencia Educativa</label>
                    <input type="text" id="experiencia-educativa" class="form-control mb-3" value="Paradigmas de programación" disabled>
                </div>
                <!-- Column 10 -->
                <div class="col-md-4">
                    <label for="profesor" class="form-label text-start d-block">Profesor</label>
                    <input type="text" id="profesor" class="form-control mb-3" value="Juan Pérez Pérez" disabled>
                </div>
                <!-- Column 11 -->
                <div class="col-md-4">
                    <label for="numero-alumnos" class="form-label text-start d-block">No. de alumnos</label>
                    <input type="text" id="numero-alumnos" class="form-control mb-3" value="3" disabled>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-12">
                    <label for="problema" class="form-label text-start d-block">Problema</label>
                    <textarea id="problema" class="form-control mb-3" rows="5" placeholder="Escribe la problematica aquí..."></textarea>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-md-6 d-flex justify-content-start">
                    <button class="btn-green">
                        <i class="bi bi-plus"></i>Agregar Problema
                    </button>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <button class="btn-red">
                        <i class="bi bi-dash"></i>Quitar Problema
                    </button>
                </div>
            </div>

            <br>
            <br> 

            <h3 class="text-start">Comentarios generales</h3>
            <br>
            <div class="row mb-4">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <label for="comentarios" class="form-label text-start d-block">Comentarios</label>
                        <textarea id="comentarios" class="form-control mb-3" rows="5" placeholder="Escribe los comentarios aquí..."></textarea>
                    </div>
                </div>
            </div>

            <div class="text-center" style="margin-top: 20px;"> 
                <button class="consult-button">Registrar</button>
            </div>
          </main>
    </body>
</html>

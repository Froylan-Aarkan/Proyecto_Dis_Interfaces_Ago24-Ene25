<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de tutorias</title>
        <link rel="stylesheet" href="style/css/registro.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    </head>
    <body>
        <header>
          <a href="menu_principal_coordinador.html">
            <img class="back-button" src="assets/svgs/arrow-left-square-fill.svg" alt="Regresar" style="height: 40px; width: 40px;">
          </a>
          <h2>Registrar Horario de Tutoría</h2>
          <div>
            <img src="assets/svgs/person-circle-white.svg" alt="Perfil" style="height: 40px; width: 40px;">
          </div>
        </header>

        <main class="container mt-4">
          <div class="row mb-4">
            <!-- Column 1 -->
            <div class="col-md-4">
                <label for="estudiante" class="form-label text-start d-block">Estudiante</label>
                <input type="text" id="estudiante" class="form-control mb-3" value="Ago 2024 - Ene 2025" disabled>
            </div>
            <!-- Column 2 -->
            <div class="col-md-4">
                <label for="sesion-tutoria" class="form-label text-start d-block">Número de tutoría</label>
                <input type="text" id="sesion-tutoria" class="form-control mb-3" value="1" disabled>
            </div>
            <!-- Column 3 -->
            <div class="col-md-4">
                <label for="fecha-tutoria" class="form-label text-start d-block">Fecha de tutoría</label>
                <input type="text" id="sesion-tutoria" class="form-control mb-3" value="18/10/2024" disabled>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="hora-inicio" class="form-label">Hora de inicio</label>
              <input type="text" id="hora-inicio" class="form-control" placeholder="Selecciona la hora">
            </div>
            <div class="col-md-6">
              <label for="hora-fin" class="form-label">Hora de fin</label>
              <input type="text" id="hora-fin" class="form-control" placeholder="Selecciona la hora">
            </div>
          </div>

          <br>
          <div class="text-center" style="margin-top: 20px;"> 
            <button class="consult-button">Registrar</button>
          </div>
        </main>

        <script>
        flatpickr("#hora-inicio", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "h:i K",
            time_24hr: false,    
        });     

        flatpickr("#hora-fin", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "h:i K",
            time_24hr: false, 
        });
        
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de tutorias</title>
        <link rel="stylesheet" href="style/css/style.css">
    </head>
    <body> 
        <div style="display: flex; height: 100vh;">
            <!-- Logo Section -->
            <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #FFFFFF;">
                <img src="assets/svgs/Logo_de_la_Universidad_Veracruzana.svg" alt="Logo Universidad Veracruzana" style="width: 400px; height: 500px; margin-bottom: 20px;">
                <p style="font-size: 40px; color: #000000; text-align: center;">Universidad Veracruzana</p>
            </div>
            
            <!-- Login Section -->
            <div style="flex: 1; background-color: #18529D; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <h1 style="margin-bottom: 100px;">Iniciar Sesión</h1>
                <form style="display: flex; flex-direction: column; width: 70%; max-width: 300px;">
                    <label for="email" style="font-size: 16px; margin-bottom: 5px;">Correo</label>
                    <input class="login-input" type="email" placeholder="tucorreo@uv.mx" required>

                    <label for="password" style="font-size: 16px; margin-bottom: 5px;">Contraseña</label>
                    <div style="position: relative; margin-bottom: 20px;">                    
                        <input id="password" class="login-input" type="password" placeholder="Contraseña" required style="width: 100%;">
                        <img id="togglePassword" src="assets/svgs/eye-slash-fill.svg" alt="Mostrar contraseña" style="position: absolute; margin-left: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; width: 30px; height: 30px;">
                    </div>                    

                    <a href="#" class="login-link">
                        ¿Olvidó su contraseña? De clic aquí
                    </a>
                    
                    <button class="login-button" type="submit">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>

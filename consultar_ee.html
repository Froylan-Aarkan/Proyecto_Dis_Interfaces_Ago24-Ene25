<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de tutorias</title>
        <link rel="stylesheet" href="style/css/consultar.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <body>
        <header>
            <a href="consultar_ees.html">
              <img class="back-button" src="assets/svgs/arrow-left-square-fill.svg" alt="Regresar" style="height: 40px; width: 40px;">

            <h2>Consultar Experiencia Educativa</h2>
            <div>
              <img src="assets/svgs/person-circle-white.svg" alt="Perfil" style="height: 40px; width: 40px;">

        <main class="container mt-4">
            <div class="row mb-4">
                <!-- Column 1 -->
                <div class="col-md-6">
                    <label for="nrc" class="form-label text-start d-block">NRC</label>
                    <input type="text" id="nrc" class="form-control mb-3" value="" readonly>
    
                    <label for="academico" class="form-label text-start d-block">Académico</label>
                    <input type="text" id="academico" class="form-control mb-3" value="" readonly>
                </div>
    
                <!-- Column 2 -->
                <div class="col-md-6">
                    <label for="nombre" class="form-label text-start d-block">Nombre</label>
                    <input type="text" id="nombre" class="form-control mb-3" value="" readonly>
    
                    <label for="seccion" class="form-label text-start d-block">Sección</label>
                    <input type="text" id="seccion" class="form-control mb-3" value="" readonly>
                </div>
            </div>
            
            <h3 class="text-start d-block">Estudiantes registrados</h3>
            <table id="estudiantes" class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                  </tr>
                </thead>

        <script src="js/consultar_ee.js"></script>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de tutorias</title>
        <link rel="stylesheet" href="style/css/consultar.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="consultar_academicos.html">
              <img class="back-button" src="assets/svgs/arrow-left-square-fill.svg" alt="Regresar" style="height: 40px; width: 40px;">
            </a>
            <h2>Consultar Académico</h2>
            <div>
              <img src="assets/svgs/person-circle-white.svg" alt="Perfil" style="height: 40px; width: 40px;">

        </header>

        <main class="container mt-4">
            <div class="row mb-4">
                <!-- Column 1 -->
                <div class="col-md-6">
                    <label for="numero-personal" class="form-label text-start d-block">Número de personal</label>
                    <input type="text" id="numero-personal" class="form-control mb-3" value="3456" readonly>
    
                    <label for="email" class="form-label text-start d-block">Correo</label>
                    <input type="email" id="email" class="form-control mb-3" value="falvarez@uv.mx" readonly>
                </div>
    
                <!-- Column 2 -->
                <div class="col-md-6">
                    <label for="nombre" class="form-label text-start d-block">Nombre</label>
                    <input type="text" id="nombre" class="form-control mb-3" value="Froylan De Jesus Alvarez Rodriguez" readonly>
    
                    <label for="telefono" class="form-label text-start d-block">Número de teléfono</label>
                    <input type="tel" id="telefono" class="form-control mb-3" value="+52 2282158625" readonly>
                </div>
            </div>
            
            <h3 class="text-start d-block">EE que imparte</h3>
            <table id="ee-imparte" class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>NRC</th>
                    <th>Nombre</th>
                    <th>Sección</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>12345</td>
                    <td>Sistemas operativos</td>
                    <td>1</td>
                  </tr>
                </tbody>
            </table>
        </main>
